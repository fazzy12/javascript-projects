<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <title>Launch countdown timer</title>


</head>
<body>
  <main>

    <div class="launching">
      <h1>We're launching soon</h1>
    </div>


    <div class="countdown-container">
      <div>
        <div class=" div"><h1 class="day">00</h1></div>
        <h3 class="day-label">days</h3>
      </div>
      <div>
        <div class="div "><h1 class="hours">00</h1></div>
        <h3 class="hours-label">hours</h3>
      </div>
      <div>
        <div class="div"><h1 class="minutes">00</h1></div>
        <h3 class="minutes-label">minutes</h3>
      </div>
      <div>
        <div class="div"><h1 class="seconds">00</h1></div>
        <h3 class="seconds-label">seconds</h3>
      </div>
    </div>

      <div class="svg-star-con">
        <img src="images/bg-stars.svg" alt="" srcset="" class="svg-star">
      </div>
      <div class="svg-hill-con">
        <img src="images/pattern-hills.svg" alt="" srcset="" class="svg-hill">
      </div>

      <div class="icon-container">
        <ul>
          <li>
            <img src="images/icon-facebook.svg" alt="" srcset="">
          </li>
          <li>
            <img src="images/icon-instagram.svg" alt="" srcset="">
          </li>
          <li>
            <img src="images/icon-pinterest.svg" alt="" srcset="">
          </li>
        </ul>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">fazzy</a>.
      </div>
  </main>
  

  <!-- javascript -->
  <script src="index.js"></script>
</body>
</html>
