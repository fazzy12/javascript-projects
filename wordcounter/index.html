<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>word count</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header-container">
            <h1 class="title"><span class="w">w</span><span class="o">o</span><span class="r">r</span><span class="d">d</span><span class="counter">counter</span></h1>
            <p class="copy-text">An easy-to-use, free word and text counter</p>
        </div>

        <!-- boby -->
        <div class="textarea-container">

            <h3 class="count-header"></h3>

            <textarea name="" id="" cols="30" rows="10" placeholder="start typing, or copy and paste your document here..."></textarea>
            
            <div class="options">
                <ul>
                    <li><i class="fa-solid fa-arrows-rotate"></i></li>
                    <li><i class="fa-regular fa-copy"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
